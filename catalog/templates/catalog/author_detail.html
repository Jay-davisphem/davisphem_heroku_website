{% extends 'base_generic.html' %}

{% block content %}
  <h1>Author: {{ author  }}</h1>
  {% if author.date_of_birth %}
    <p>{{ author.date_of_birth }}</p>
  {% endif %}
  <div style="margin-left:20px;margin-top:20px;">
    <h4>Books</h4>
    {% for book in object.book_set.all %}
      <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
      ({{ book.bookinstance_set.all.count }})
      <p style="margin-top:0; margin-bottom: 0;">{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
